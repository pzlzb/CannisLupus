<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de usuarios para tener rol de tutorados(pupils)</title>
</head>
<body>
    <header th:replace="layout/plantilla :: header"></header>
    

    <section th:fragment="guardarPupil">
        <form th:action="@{/guardarPupil}" method="post" class="was-validated"><!-- th relaciona lo que se cree en un objeto de tipo student-->
            <input type="hidden" name="id_pupil" /> <!--acceder al atributo de tipo id_ -->
            <!--<section th:replace="tutors/botonesEditarPupil :: botonesEditarPupil"></section>-->
            <div id="details">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                 <div class="card-header">
                                     <h4> [[#{accion.guardar}]]</h4>
                                 </div>
                                    <div class="card-body">
                                        <!-- <div class="form-group"> 
                                            <label for="pupilName">[[#{actor.enrollment}]]</label>
                                            <input type="number" class="form-control" name="enrollment" required="true" />
                                        </div>-->
                                        <div class="form-group">
                                            <label for="pupilName">[[#{actor.name}]]</label>
                                            <input type="text" class="form-control" name="pupilName" required="true" />
                                        </div>
                                        <div class="form-group">
                                            <label for="pupilLastName">[[#{actor.lastName}]]</label>
                                            <input type="text" class="form-control" name="pupilLastName" required="true" />
                                        </div>
                                        <div class="form-group">
                                            <label for="email">[[#{actor.email}]]</label>
                                            <input type="email" class="form-control" name="email" required="true" />
                                        </div>
                                        <div class="form-group">
                                            <label for="pw">[[#{actor.pw}]]</label>
                                            <input type="password" class="form-control" name="pw" required="true" />
                                        </div>
                                        <div class="form-group">
                                            <label for="tutor">[[#{actor.pw}]]</label>
                                            <input type="text" class="form-control" name="studentIdTutor" required="true" />
                                        </div>
                                        <!-- Automatically is generated the type user to student -->
                                        <div class="form-group">
                                            <label for="beginning">[[#{actor.beginning}]]</label>
                                            <input type="date"  class="form-control" name="beginning" required="true" />
                                        </div>
                                        <div class="form-group">
                                            <label for="id_carrer">[[#{actor.id_carrer}]]</label>
                                            <input type="number" class="form-control" name="id_carrer" required="false" />
                                        </div>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form> 
    </section>

    <footer th:replace="layout/plantilla :: footer"></footer>

</body>
</html>s
