<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/plantilla :: head">
    <title>Login</title>
</head>

<body>
    <header th:replace="layout/plantilla :: header"></header>
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <!--agregar botones-->
            </div>
        </div>
    </section>
    <Section th:replace="/tutors/agregarPupil"></Section>
    
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>Login</h4>
                        </div>
                        <div class="card-body">
                            <form method="post" th:action="@{/login}">
                                <div class="form-group">
                                    <label for="username">Username: </label>
                                    <input type="text" name="username" id="username" />
                                </div>
                                <div class="form-group">
                                    <label for="password">Password: </label>
                                    <input type="password" name="password" id="password" />
                                </div>
                                <input type="submit" value="Login" class="btn btn-primary btn-block" />
                                <div class="py-4 mb-4 bg-light">
                                    <div class="row">
                                        <a href="#" class="btn btn-primary btn-secondary" data-bs-toggle="modal"
                                            data-bs-target="#agregarPupil">
                                            <i class="fas fa-plus">[[#{accion.agregar}+' '+'Pupil']]</i>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section> 


    <footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
