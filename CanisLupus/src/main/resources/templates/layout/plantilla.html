<!DOCTYPE html>
<html xmlsn:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <title>CanisLupus</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</head>

<body>
    <!--archivo de messages.properties-->
    <header th:fragment="header">
        <nav id="main-header" class="py-1 bg-info text-white">
            <div class="container">
                <div class="col-md-6">
                    <h2>
                        <i href="@{/}" th:text="#{plantilla.titulo} ">CanisLupus</i>
                    </h2>
                    <h3>
                        <i th:text="#{barra.bienvenido}">Bienvenido:</i>
                        <i sec:authentication="name">Usuario</i>
                    </h3>
                </div>
                <div class="col-md-4">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}">Inicio</a>
                        </li>
                    </ul> 
                    <div th:if="${administrators != null and !administrators.empty}">
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <form method="post" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class=fas faa-user-times></i>[[#{barra.salir}]]
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            </div>
        </nav>
    </header>

    <footer th:fragment="footer" class="bg-warning text-white mt-5 p-5">
        <div class="container">
            <div class="col">
                <a th:href="@{/(lang=es)}">ES</a>|
                <a th:href="@{/(lang=en)}">EN</a>|
                <span>[[#{plantilla.pie-pagina}]] &copy</span>
                <!--<b>tipoUser:</b><span sec:authentication="name">Usuario que hizo login</span> |
                <b>Roles:</b><span sec:authentication="principal.authorities">Roles</span> |-->
            </div>
        </div>
    </footer>
</body>
</html>
