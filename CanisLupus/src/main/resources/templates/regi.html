<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/plantilla :: head">
<title>Registro</title>
<body>
    <header th:replace="/layout/plantilla :: header"></header>
    

    <section th:fragment="guardarPupil">
        <form th:action="@{/regi}" th:object="${loggin}" method="post" class="was-validated"><!-- th relaciona lo que se cree en un objeto de tipo student-->
            <!-- <input type="hidden" name="idStudent" />acceder al atributo de tipo id_ -->
            <!--<section th:replace="tutors/botonesEditarPupil :: botonesEditarPupil"></section>-->
            <div id="details">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                 <div class="card-header">
                                     <h4> [[#{accion.guardar}]]</h4>
                                 </div>
                                    <div class="card-body">
                                        <div th:object="${student}">
                                        <div class="form-group"> 
                                            <label for="idStudent">[[#{actor.enrollment}]]</label>
                                            <input type="number" th:field="*{idStudent}" class="form-control"  required="true" />
                                        </div>
                                        <div class="form-group">
                                            <label for="studentName">[[#{actor.name}]]</label>
                                            <input type="text" th:field="${student.studentName}" class="form-control" name="studentName" required="true" />
                                        </div>
                                        <div class="form-group">
                                            <label for="studentLastName">[[#{actor.lastName}]]</label>
                                            <input type="text" th:field="${student.studentLastName}" class="form-control" name="studentLastName" required="true" />
                                        </div>
                                        <div class="form-group">
                                            <label for="studentEmail">[[#{actor.email}]]</label>
                                            <input type="email" th:field="${student.StudentEmail}" class="form-control" name="StudentEmail" required="true" />
                                        </div>
                                        <div class="form-group">
                                            <label for="studentPw">[[#{actor.pw}]]</label>
                                            <input type="password" th:field="${student.studentPw}" class="form-control" name="studentPw" required="true" />
                                        </div>
                                        <div class="list-group"><!-- LIST OF TUTORS -->
                                            <label for="tutor">[[#{accion.agregar}]]</label>
                                            <select class="form-control selectpicker" th:field="${student.studentidTutor}" th:name="studentidTutor" id="tutor" autocomplete="on"  aria-label="Default select example">
                                                <option selected="selected" value="">seleccionar</option>
                                                <option th:each="tutor : ${tutors}" 
                                                th:value="${tutor}"
                                                th:text="${tutor.tutorName}+' '+${tutor.tutorLastName}"
                                                 required="true"></option>
                                            </select>
                                        </div>
                                        <div class="list-group"><!-- USERS STUDENT -->
                                            <label for="user">[[#{accion.agregar}]]</label>
                                            <select class="form-control selectpicker" th:field="${student.idUser}" th:name="idUser" id="user" autocomplete="on" requiered aria-label="Default select example">
                                                <option selected="selected" value="">seleccionar</option>
                                                <option th:each="user : ${users}" 
                                                th:value="${user}"
                                                th:text="${user.idUser}+' '+${user.typeUser}"
                                                 required="true"></option>
                                            </select>
                                        </div>
                                    </div>
                                        </div>
                                        <div th:object="${kardex}">
                                            <div class="list-group"><!-- LIST OF CARRERS -->
                                                <label for="idcarrer">[[#{accion.agregar}]]</label>
                                                <select class="form-control selectpicker"  th:value="${kardex.idCarrer}"  th:name="idCarrer" id="idcarrer" autocomplete="on"  aria-label="Default select example">
                                                    <option selected="selected" value="">seleccionar</option>
                                                    <option th:each="carrer : ${carrers}" 
                                                    th:value="${carrer.idCarrer}"
                                                    th:text="${carrer.carrerName}"
                                                     required="true"></option>
                                                </select>
                                            </div>
                                            <!-- <div class="form-group">
                                                <label for="beginningP">[[#{actor.beginning}]]</label>
                                                <input type="date"  class="form-control" name="beginningP"  th:class="${#fields.hasErrors('dateField')}? fieldError" required="true" />
                                            </div> -->
                                        </div>
                                       
                                    <input type="submit" value="registry" class="btn btn-primary btn-block" />
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form> 
    </section>

    <footer th:replace="layout/plantilla :: footer"></footer>

</body>
</html>s
